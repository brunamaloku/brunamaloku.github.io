<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>malmö guide!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="buttonDiv">
        <button id="button" onclick="suggestionWish()">lägg till förslag</button>
    </div>
    <div id="overlay"></div>
    <div id="suggestions" style="display: none;">
        <form>
            <label for="name">namn:</label>
            <input type="text" id="name" name="name">
            <label for="description">beskrivning:</label>
            <input type="text" id="description" name="description">
            <label for="lat">latitud:</label>
            <input type="text" id="lat" name="lat">
            <label for="lng">longitud:</label>
            <input type="text" id="lng" name="lng">
            <div id="buttonGroup">
                <button id="submit" type="button" onclick="suggestionSubmitted()">skicka</button>
                <button id="cancel" type="button" onclick="suggestionCancelled()">avbryt</button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
